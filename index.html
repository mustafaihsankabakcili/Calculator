<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="input_container">
            <input type="number" name="number_input" id="number_input">
        </div>
        <div class="button_container">
            <div class="row row1">
                <button id="ac" class="operators_white">AC</button>
                <button id="plus_minus" class="operators_white">Â±</button>
                <button id="modulus" class="operators_white">%</button>
                <button id="division" class="operators">/</button>
            </div>
            <div class="row row2">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiplication" class="operators">x</button>
            </div>

            <div class="row row3">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="minus" class="operators">-</button>
            </div>

            <div class="row row4">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="plus" class="operators">+</button>
            </div>

            <div class="row row5">
                <button id="zero" class="numbers">0</button>
                <button id="dot" class="numbers">.</button>
                <button id="equal" class="operators">=</button>
            </div>

        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
